<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Footer | Exercise</title>
</head>
<body>
    <div class="container">
        <div class="partition">1</div>
        <div class="partition">2</div>
        <div class="partition footer">
            <div class="partition">
                <h1>Shop</h1>
                <ul>
                    <li><a href="#">Men's Shoes</a></li>
                    <li><a href="#">Women's Shoes</a></li>
                    <li><a href="#">Kids Shoes</a></li>
                    <li><a href="#">Gift Cards</a></li>
                </ul>
            </div>
            <div class="partition">
                <h1>About</h1>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Featured Press</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
            </div>
            <div class="partition">
                <h1>Support</h1>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="partition partitionform">
                <div class="form">
                    <h1>Sign Up For Exclusive Events</h1>
                    <div >
                        <form action="#" class="formphone">
                            <input type="email" id="email" placeholder="email@example.com">
                            <input type="submit" value="Join Us">
                        </form>
                    </div>
                    <div class="images">
                        <img class="icon" src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/facebook_online_social_media-128.png">
                        <img class="icon" src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/twitter_online_social_media-128.png">
                        <img class="icon" src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/youtube_online_social_media-128.png">
                    </div>
                </div>

                <div class="cookies">
                    <p>We use cookies to enhance your shopping experience</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
